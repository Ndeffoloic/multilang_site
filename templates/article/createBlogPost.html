{% extends 'base.html'%}

{%block content%}
    <h1 class="text-center display-3">Créer un produit</h1>
        <form method="post" enctype="multipart/form-data"> <!-- Sans l'entype, l'image ne peut pas arriver au backend-->
        
             {% csrf_token %} <!-- Permet à Django de vérifier que nos données ne soient pas corrompues -->

             {{ form.as_p}} 
            <button type="submit" class="btn btn-primary">Créer</button>
        </form>
    
{% endblock %}
