{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.content|truncatewords:30 }}</p>
                    <p class="text-muted">Publi√© le {{ article.publication_date|date:"d M Y H:i" }}</p>
                    <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Lire plus</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
